<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Официальный сайт CanslerW</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<link href="icon.ico" rel="icon" type="images/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<section class="mainWrapper">

	<header>
		<h1 class="logo">Супер секретный <br> Пароль генератор</h1>
	</header>

	<section class="main">
		<form action="index.html" method="post" id="generator" class="">
			<div class="wrapper">
				
				<div class="box password">
					<label for="reult">Возьмите свой пароль здесь</label>
					<input type="text" id="reult" placeholder="Возьмите свой пароль здесь" >
					
					<input type="submit" id="submit" value="Сгенерировать">				</div>

				<div class="boxGroup">
					<div class="box boxB animSettings even">
						<input type="checkbox" name="lowercase" value="lowercase" id="lowercase" checked="checked" />
						<label for="lowercase">Включить символы нижнего регистра (abc)</label>
					</div>

					<div class="box boxB odd">
						<input type="checkbox" name="uppercase" value="uppercase" id="uppercase" checked="checked" />
						<label for="uppercase">Включить Капс (ABC)</label>
					</div>
				</div>

				<div class="boxGroup">
					<div class="box boxB even">
						<input type="checkbox" name="special" value="special" id="special" checked="checked" />
						<label for="special">Включить специальные символы (!£$)</label>
					</div>

					<div class="box boxB odd">
						<input type="checkbox" name="numbers" value="numbers" id="numbers" checked="checked" />
						<label for="numbers">Включить цифры (123)</label>
					</div>
				</div>

				<div class="boxGroup last">
					<div class="box boxB even counter">
						<span class="minus">-</span>
						<input type="text" id="char_count" value="12">
						<span class="plus">+</span>
				
						<label for="char_count">Длина пароля (6-30)</label>
					</div>
				</div>

				<div class="boxGroupB">
					<div class="box boxB strength">
						<span id='test' class="perfect">Надежности пароля</span>
					</div>
				</div>

				<div class="box last"><!-- empty and last in the list --></div>

			</div>
		</form>

		<nav class="options">
			<ul>
				<li class="settings">
					<a href="#settings">
						<span>Настройки</span>
					</a>
				</li>
				<li class="recycle">
					<a href="#recycle">
						<span>Обработать</span>
					</a>
				</li>
				<li class="strength">
					<a href="#strength">
						<span>Испытание на надёжность</span>
					</a>
				</li>
			</ul>
		</nav>
	</section>

</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
